<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">YourGallery</a>
            <ul class="nav-links">
                <li><a href="#">Paintings</a></li>
                <li><a href="#">Photography</a></li>
                <li><a href="#">Sculpture</a></li>
                <li><a href="#">Drawings</a></li>
                <li><a href="#">Prints</a></li>
                <li><a href="#">Digital</a></li>
            </ul>
        </div>
    </nav>

    <!-- Featured Artwork Section -->
    <section class="featured-artwork">
        <div class="container">
            <img src="featured-art.jpg" alt="Featured Artwork">
            <div class="art-description">
                <h1>Featured Artwork Title</h1>
                <p>Artist Name</p>
                <p>Medium: Digital</p>
                <p>Price: $1,000</p>
                <button>Inquire</button>
            </div>
        </div>
    </section>

    <!-- Artworks Grid Section -->
    <section class="artworks-grid">
        <div class="container">
            <div class="art-card">
                <img src="art1.jpg" alt="Artwork 1">
                <div class="art-info">
                    <h2>Artwork Title 1</h2>
                    <p>Artist Name</p>
                    <p>Price: $500</p>
                </div>
            </div>
            <div class="art-card">
                <img src="art2.jpg" alt="Artwork 2">
                <div class="art-info">
                    <h2>Artwork Title 2</h2>
                    <p>Artist Name</p>
                    <p>Price: $700</p>
                </div>
            </div>
            <!-- Repeat art-card divs for additional artworks -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 YourGallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
